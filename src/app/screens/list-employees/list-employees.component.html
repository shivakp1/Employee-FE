<div class="container">
<table class="table table-hover" *ngIf="employeeList">
  <thead>
  <tr class="table-primary">
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Gender</th>
    <th>Dob</th>
    <th>Department</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let employee of employeeList">
  <tr>
    <td>{{employee.firstName}}</td>
    <td>{{employee.lastName}}</td>
    <td>{{employee.gender}}</td>
    <td>{{employee.dob}}</td>
    <td>{{employee.department}}</td>
  </tr>
  </ng-container>
  </tbody>
</table>
</div>
